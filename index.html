    <body class="body">
        <header class="header">
            <div class="header__logo">
              <a class="header__logo-link" href="https://backendless.com/">Backendless</a>
            </div>
            <div class="header__toggle">
              <div class="header__toggle-radio">
                <input type="radio" name="color" id="inputLight" value="light" checked>
                <label class="header__label" for="inputLight">Light Theme</label>
                <input type="radio" name="color" id="inputDark" value="dark">
                <label class="header__label" for="inputDark">Dark Theme</label>
                <input type="radio" name="color" id="inputGray" value="gray">
                <label class="header__label" for="inputGray">Gray Theme</label>
              </div>
              <div class="header__toggle-btns">
                <button class="header__toggle-btn header__toggle-btn--active" id="btnLight">Light Theme</button>
                <button class="header__toggle-btn" id="btnDark">Dark Theme</button>
                <button class="header__toggle-btn" id="btnGray">Gray Theme</button>
              </div>
              <div class="header__toggle-select">
                <select class="header__select-field" name="select" id="select">
                  <option value="light">Light Theme</option>
                  <option value="dark">Dark Theme</option>
                  <option value="gray">Gray Theme</option>
                </select>
              </div>  
            </div>                
        </header>
